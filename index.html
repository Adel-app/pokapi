<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <title>Pokemon Janken</title>
</head>

<body>
    <div class="flex">
        <div>
            <img src="img/Psyco.png" style="max-width: 50ox; max-height: 50px;">

        </div>
        <div class="glitch-text stack" style="--stacks: 3;">
            <span style="--index: 0; font-size:50px;">PokéJanken</span>
            <span style="--index: 1; font-size:50px;">PokéJanken</span>
            <span style="--index: 2; font-size:50px;">PokéJanken</span>
        </div>
    </div>

    <div class="flex">
        <div class="pokemon-container" id="container1">
            <img class="pokemon-image" id="image1" alt="Pokemon 1 Image">
            <p class="pokemon-info" id="number1"></p>
            <p class="pokemon-info" id="name1"></p>
            <p class="pokemon-info" id="type1"></p>
            <p class="pokemon-info" id="stats1"></p>

        </div>
        <button id="button">V.S</button>

        <div class="pokemon-container" id="container2">
            <img class="pokemon-image" id="image2" alt="Pokemon 2 Image">
            <p class="pokemon-info" id="number2"></p>
            <p class="pokemon-info" id="name2"></p>
            <p class="pokemon-info" id="type2"></p>
            <p class="pokemon-info" id="stats2"></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
